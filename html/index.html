<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>-->
    <link
      rel="stylesheet"
      href="../../bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <script src="../../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <link href="../Style/Header-sectionHero.css" rel="stylesheet" />
    <link href="../Style/general.css" rel="stylesheet" />
    <script defer src="../JavaScript/test.js"></script>
    <title>آجار</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm">
        <div
          class="container-fluid justify-content-end justify-content-between"
        >
          <a class="navbar-brand" href="#">NANI</a>
          <ul class="navbar-nav h5">
            <li class="nav-item">
              <a class="nav-link" href="#">الصفحة الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الصفحة الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الصفحة الرئيسية</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div
          id="demo"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="12000"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" id="first-page">
              <img
                id="img1"
                src="../Photos/istockphoto-1338645134-612x612.jpg "
                alt="Los Angeles"
                class="d-block img"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p class="h1">اجعل منتجاتك قابلة للإستئجار في دقائق</p>
              </div>
            </div>
            <div class="carousel-item" id="second-page">
              <img
                id="img2"
                src="../Photos/photo_keyhandoff_596x336-2x.jpg"
                alt="Chicago"
                class="d-block img"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>Chicago</h3>
                <p class="h1">آجار هو منصة لبيع وتأجير أي شيء في أي مكان</p>
              </div>
            </div>
            <div class="carousel-item" id="third-page">
              <img
                id="img3"
                src="../Photos/Renters.jpg"
                alt="New York"
                class="d-block img"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>New York</h3>
                <p class="h1">
                  يمكنك عرض منتجاتك عبر الانترنت والاستفادة من مقتنياتك
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
