<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- direct connect with bootstrap  -->

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../css/Header-sectionHero.css" rel="stylesheet" />
    <link href="../css/general.css" rel="stylesheet" />
    <script defer src="../js/test.js"></script>

    <title>آجار</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="sign-in-modal"
      tabindex="-1"
      aria-labelledby="head-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header remove-separator-modal">
            <button
              type="button"
              class="btn-close sign-in-btn"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1 class="color-333 text-center bold pb-3 bold">log in to ajar</h1>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput" class="color-333">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control password-field"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword" class="color-333">Password</label>
            </div>
            <button type="button" class="btn sign-in-btnn">Sign in</button>
            <p class="text-center pt-3">
              <a class="forgot-password" href="#">forgot password?</a>
            </p>
            <p class="text-black-50 text-center">
              Don't have an account?
              <a href="#" class="sign-up-btnn">sign up </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="base-container bg">
      <header>
        <nav class="navbar navbar-dark navbar-expand-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><h3>آجار</h3></a>
            <ul class="navbar-nav h5">
              <li class="nav-item">
                <a class="nav-link" href="#">main page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">main page</a>
              </li>
              <li class="nav-item">
                <i
                  class="bi-person-fill icons"
                  data-bs-toggle="modal"
                  data-bs-target="#sign-in-modal"
                ></i>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="section-hero">
          <div
            id="demo"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
            data-bs-interval="9000"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" id="first-page">
                <img
                  id="img1"
                  src="../assets/imgs/test/istockphoto-1338645134-612x612.jpg "
                  alt="Los Angeles"
                  class="d-block img"
                  style="width: 100%"
                />
                <div class="carousel-caption">
                  <h3>Los Angeles</h3>
                  <h1>اجعل منتجاتك قابلة للإستئجار في دقائق</h1>
                </div>
              </div>
              <div class="carousel-item" id="second-page">
                <img
                  id="img2"
                  src="../assets/imgs/test/photo_keyhandoff_596x336-2x.jpg"
                  alt="Chicago"
                  class="d-block img"
                  style="width: 100%"
                />
                <div class="carousel-caption">
                  <h3>Chicago</h3>
                  <h1>آجار هو منصة لبيع وتأجير أي شيء في أي مكان</h1>
                </div>
              </div>
              <div class="carousel-item" id="third-page">
                <img
                  id="img3"
                  src="../assets/imgs/test/Renters.jpg"
                  alt="New York"
                  class="d-block img"
                  style="width: 100%"
                />
                <div class="carousel-caption">
                  <h3>New York</h3>
                  <h1>يمكنك عرض منتجاتك عبر الانترنت والاستفادة من مقتنياتك</h1>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
